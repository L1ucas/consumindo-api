<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consumidor de Api</title>
</head>

<body>


    <form action="">
        <div class="grid-item">
            <label for="">CEP:</label>
            <input type="text" name="cep" id="cep" size="10" maxlength="9">
        </div>

        <div class="grid-item">
            <label for="">Logradouro:</label>
            <input type="text" name="logradouro" id="logradouro">
        </div>

        <div class="grid-item">
            <label for="">Localidade:</label>
            <input type="text" name="localidade" id="localidade">
        </div>

        <div class="grid-item">
            <label for="">Bairro:</label>
            <input type="text" name="bairro" id="bairro">
        </div>

        <div class="grid-item">
            <label for="complemento">Complemento:</label>
            <input type="text" name="complemento" id="complemento">
        </div>

        <div class="grid-item">
            <label for="">UF:</label>
            <input type="text" name="uf" id="uf">
        </div>
        <div class="grid-item">
            <label for="ibge">IBGE:</label>
            <input type="text" name="ibge" id="ibge">
        </div>
        <div class="grid-item">
            <label for="gia">GIA:</label>
            <input type="text" name="gia" id="gia">
        </div>
        <div class="grid-item">
            <label for="ddd">DDD:</label>
            <input type="text" name="ddd" id="ddd">
        </div>
        <div class="grid-item">
            <label for="siafi">SIAFI:</label>
            <input type="text" name="siafi" id="siafi">
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
